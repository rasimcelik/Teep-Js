<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h4 class="appNameUpper text-center">SPLI</h4>
    <h4 class="appNameLower text-center">TTER</h4>
    <div class="container main border border-0 border-white rounded-4 bg-white">
      <div class="row p-4" id="mainrow">
        <div class="col-12 col-md-6 p-4 rounded-3">
          <div class="row" id="left-col-rows">
            <label for="bill" class="form-label">Bill</label>
            <div class="input-group">
              <span class="input-group-text" style="border: none">
                <img src="/images/icon-dollar.svg" alt="" />
              </span>
              <input
                type="number"
                placeholder="0"
                aria-describedby="basic-addon1"
                class="form-control text-end"
                style="border: none"
                id="bill-input-value"
              />
            </div>
          </div>

          <div class="row" id="left-col-rows">
            <label for="bill" class="form-label">Select Tip %</label>
            <div class="row">
              <div class="col-md-4 col-6">
                <button id="percent5" class="btn" type="button">5%</button>
              </div>
              <div class="col-md-4 col-6">
                <button id="percent10" class="btn" type="button">10%</button>
              </div>
              <div class="col-md-4 col-6">
                <button id="percent15" class="btn" type="button">15%</button>
              </div>
              <div class="col-md-4 col-6">
                <button id="percent25" class="btn" type="button">25%</button>
              </div>
              <div class="col-md-4 col-6">
                <button id="percent50" class="btn" type="button">50%</button>
              </div>
              <div class="col-md-4 col-6">
                <input
                  id="percentCustom"
                  class="customTip"
                  type="number"
                  placeholder="Custom"
                />
              </div>
            </div>
          </div>

          <div class="row" id="left-col-rows">
            <label for="number-of-people" class="form-label" id="cantbezeroText"
              >Number of People</label
            >
            <div id="cantBeZero" class="input-group">
              <span class="input-group-text" style="border: none">
                <img src="/images/icon-person.svg" alt="" />
              </span>
              <input
                type="number"
                placeholder="0"
                aria-describedby="basic-addon1"
                class="form-control text-end"
                style="border: none"
                id="numberOfPeopleInputValue"
              />
            </div>
          </div>
        </div>

        <div
          class="d-flex flex-column col-12 col-md-6 p-5 rounded-4"
          style="background: var(--VeryDarkCyan-color)"
        >
          <div class="row mb-5">
            <div class="col">
              <label for="tip-amount" class="form-label" id="upperLabel"
                >Tip Amount</label
              >
              <br />
              <label for="tip-amount" class="form-label" id="lowerLabel"
                >/ person</label
              >
            </div>
            <div class="col text-end mt-1 me-3">
              <span id="right-col-display-result ">
                <p id="tipAmountResultValue">$0.00</p>
              </span>
            </div>
          </div>

          <div class="row mb-5">
            <div class="col">
              <label for="total" class="form-label" id="upperLabel"
                >Total</label
              >
              <br />
              <label for="total" class="form-label" id="lowerLabel"
                >/ person</label
              >
            </div>
            <div class="col text-end mt-1 me-3">
              <span id="right-col-display-result ">
                <p id="totalResultValue">$0.00</p>
              </span>
            </div>
          </div>
          <div class="row align-items-end mt-auto">
            <div class="col-md-12 col-12">
              <button id="reset-button" class="btn btn-reset p-2" type="button">
                RESET
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
